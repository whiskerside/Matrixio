            # æ·»åŠ æ–°ç­–ç•¥ "MATRIX-IO"
            awk '!/\/\/|#|,MATRIX-IO|^ *$/ {print $0",MATRIX-IO"; next} {print}' "$file" > tmpfile
            mv tmpfile "$file"
          else
            echo "$file not found."
          fi
        done

