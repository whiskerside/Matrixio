    - name: QuantumultX\Ruleset
      run: |
        cd Matrixio-repo/QuantumultX/Ruleset
        for file in *.list; do
          # æ’é™¤çš„è§„åˆ™ "AdBlock"
          if [ "$file" != "AdBlock.list" ] && [ -f "$file" ]; then
          # ä¿®æ”¹è§„åˆ™çš„ "DOMAIN"
          sed -i -e 's/DOMAIN,/HOST,/g' -e 's/DOMAIN-SUFFIX,/HOST-SUFFIX,/g' -e 's/DOMAIN-KEYWORD,/HOST-KEYWORD,/g' "$file"
